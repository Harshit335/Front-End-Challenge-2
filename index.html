<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/e2fbe1bb96.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="contact">
        <img class="logo" src="images\logo.svg" alt="logo">
      </div>
      <div class="launching">
        <h1>We are launching <span class="launchingsoon">soon!</span></h1>
      </div>
      <div class="notify">
        <p>Subscribe and get notified</p>
      </div>
      <div class="subscribe">
        <input type="email" class="inputEmail" id="email" placeholder="Your email address...">
        <button type="button" class="btn btn-primary btn-lg hsl(223, 87%, 63%)">Notify Me</button>
        <span class="textError" id="textError">Please provide a valid email address</span>
      </div>
      <div class="image-main">
        <img class="image" src="images\illustration-dashboard.png" alt="image">
      </div>

    </div>

  </div>

    <div class="logos">
      <i class="fab fa-facebook-f fb"></i>
      <i class="fab fa-twitter tt"></i>
      <i class="fab fa-instagram ig"></i>
    </div>

    <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
    </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Harshit335">Harshit Jain</a>.
    </p>
  </footer>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
